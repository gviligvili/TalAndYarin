<div id="time-filter-container">
  <div class="date-picker-container">
    <my-date-picker [locale]="'he'" [options]="myDatePickerOptions"
                    (dateChanged)="onDateChanged($event)" [(ngModel)]="datePickerDate"></my-date-picker>
  </div>
  <div class="time-filter-slider">
    <nouislider [min]="rangeArr[0]" [max]="rangeArr[1]"  [config]="rangeConfig" [(ngModel)]="currRange"></nouislider>
  </div>
</div>
