<div class="cluster-item-container" (click)="toggleTargets()">
  <div class="cluster-header">
    <div class="cluster-ammo">
      {{ cluster.ammo }}
    </div>
    <div class="cluster-name">
      {{ cluster.name }}
    </div>
  </div>
  <div class="target-list" *ngIf="showTargets">
    <target-item *ngFor="let target of cluster.targets" [target]="target"></target-item>
  </div>
</div>
